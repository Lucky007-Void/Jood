<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOOD FARM | PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #161b22;
            --accent-gradient: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            --text-primary: #ffffff;
            --text-secondary: #8b949e;
            --border-color: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', 'Kanit', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 172, 254, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 242, 254, 0.05) 0px, transparent 50%);
            color: var(--text-primary);
            margin: 0;
            padding: 50px 20px;
            min-height: 100vh;
        }

        .header-section {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-weight: 800;
            font-size: 3rem;
            margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .status-summary {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-wrapper {
            max-width: 600px;
            margin: 0 auto 50px;
            position: relative;
        }

        #searchBar {
            width: 100%;
            padding: 18px 30px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 100px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #searchBar:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.15);
            transform: scale(1.02);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 25px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            border-color: rgba(79, 172, 254, 0.5);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: 0.3s;
        }

        .card:hover::before { opacity: 1; }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .player-name {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 255, 157, 0.1);
            color: #00ff9d;
            padding: 5px 12px;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #00ff9d;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff9d;
        }

        .item-grid {
            display: grid;
            gap: 12px;
        }

        .item-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 16px;
            border-radius: 12px;
            transition: 0.2s;
        }

        .item-box:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .value {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #4facfe;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4facfe; }

    </style>
</head>
<body>

    <div class="header-section">
        <h1>JOOD FARM</h1>
        <div class="status-summary">System Terminal â€¢ Active Connections</div>
    </div>
    
    <div class="search-wrapper">
        <input type="text" id="searchBar" placeholder="Identify Player Name..." onkeyup="render()">
    </div>

    <div class="dashboard" id="display"></div>

    <script>
        const DB_URL = "https://jood-af2d8-default-rtdb.asia-southeast1.firebasedatabase.app/Players.json";
        
        const itemOrder = [
            "Race Reroll", "Trait Reroll", "Cid Sword", 
            "Atomic Orb", "Anywhere Door", "Handcannon", "Holy Fragment"
        ];

        let lastData = {};

        async function update() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                if (data) {
                    lastData = data;
                    render();
                }
            } catch (e) { console.error("Link Error:", e); }
        }

        function render() {
            const container = document.getElementById('display');
            const searchTxt = document.getElementById('searchBar').value.toLowerCase();
            const now = Math.floor(Date.now() / 1000);
            let html = "";

            for (let name in lastData) {
                if (!name.toLowerCase().includes(searchTxt)) continue;

                let items = lastData[name];
                let firstKey = Object.keys(items)[0];
                let lastTimestamp = items[firstKey].Timestamp;

                if (now - lastTimestamp > 30) continue; 

                html += `
                <div class="card">
                    <div class="player-info">
                        <div class="player-name">${name}</div>
                        <div class="live-indicator">
                            <div class="dot"></div> LIVE
                        </div>
                    </div>
                    <div class="item-grid">`;
                
                itemOrder.forEach(itemName => {
                    if (items[itemName]) {
                        html += `
                        <div class="item-box">
                            <span class="label">${itemName}</span>
                            <span class="value">${items[itemName].Amount}</span>
                        </div>`;
                    }
                });

                html += `</div></div>`;
            }
            container.innerHTML = html || '<div style="text-align:center; grid-column: 1/-1; opacity:0.3; padding:50px;">NO ACTIVE SIGNAL DETECTED</div>';
        }

        setInterval(update, 5000); 
        update();
    </script>
</body>
</html>
