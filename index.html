<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOOD FARM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@500;700&family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #000000;
            --text-sub: #888888;
            --line: #eeeeee;
            --card-hover: #fafafa;
        }

        body {
            font-family: 'Inter', 'Kanit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 80px 24px;
            letter-spacing: -0.01em;
        }

        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--text-main);
            margin-bottom: 60px;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem;
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
        }

        .header-meta {
            text-align: right;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .search-area {
            margin-bottom: 80px;
        }

        #searchBar {
            width: 100%;
            padding: 20px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--line);
            font-size: 1.5rem;
            font-family: 'Space Grotesk', sans-serif;
            outline: none;
            transition: 0.3s;
        }

        #searchBar:focus {
            border-bottom-color: var(--text-main);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1px; /* สร้างเส้นแบ่งระหว่างการ์ดด้วย Grid Gap */
            background-color: var(--line); /* เส้นแบ่งสีเทา */
            border: 1px solid var(--line);
        }

        .card {
            background-color: var(--bg);
            padding: 40px;
            transition: 0.3s ease;
            position: relative;
        }

        .card:hover {
            background-color: var(--card-hover);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        .player-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-mark {
            width: 12px;
            height: 12px;
            background: var(--text-main);
            border-radius: 50%;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f9f9f9;
        }

        .item-label {
            color: var(--text-sub);
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 500;
        }

        .item-val {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1rem;
        }

        .no-data {
            grid-column: 1/-1;
            padding: 100px 0;
            text-align: center;
            background: white;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            header { flex-direction: column; align-items: flex-start; gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>JOOD<br>FARM</h1>
            <div class="header-meta">
                Inventory Terminal<br>
                v.2026.4.0<br>
                Status: Online
            </div>
        </header>
        
        <div class="search-area">
            <input type="text" id="searchBar" placeholder="TYPE TO SEARCH..." onkeyup="render()">
        </div>

        <div class="dashboard" id="display"></div>
    </div>

    <script>
        const DB_URL = "https://jood-af2d8-default-rtdb.asia-southeast1.firebasedatabase.app/Players.json";
        
        const itemOrder = [
            "Race Reroll", "Trait Reroll", "Cid Sword", 
            "Atomic Orb", "Anywhere Door", "Handcannon", "Holy Fragment"
        ];

        let lastData = {};

        async function update() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                if (data) {
                    lastData = data;
                    render();
                }
            } catch (e) { console.error(e); }
        }

        function render() {
            const container = document.getElementById('display');
            const searchTxt = document.getElementById('searchBar').value.toLowerCase();
            const now = Math.floor(Date.now() / 1000);
            let html = "";

            for (let name in lastData) {
                if (!name.toLowerCase().includes(searchTxt)) continue;

                let items = lastData[name];
                let firstKey = Object.keys(items)[0];
                let lastTimestamp = items[firstKey].Timestamp;

                if (now - lastTimestamp > 30) continue; 

                html += `
                <div class="card">
                    <div class="card-header">
                        <div class="player-name">${name}</div>
                        <div class="status-mark"></div>
                    </div>
                    <div class="item-list">`;
                
                itemOrder.forEach(itemName => {
                    if (items[itemName]) {
                        html += `
                        <div class="item-row">
                            <span class="item-label">${itemName}</span>
                            <span class="item-val">${items[itemName].Amount}</span>
                        </div>`;
                    }
                });

                html += `</div></div>`;
            }
            container.innerHTML = html || '<div class="no-data">System Idle / No Active Signals</div>';
        }

        setInterval(update, 5000); 
        update();
    </script>
</body>
</html>
