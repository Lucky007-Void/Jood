<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jood Farm Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0d1117; 
            --card-bg: #161b22; 
            --accent: #58a6ff; 
            --gold: #f2ca28; 
            --online: #238636;
            --offline: #da3633;
        }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); color: #c9d1d9; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .controls { max-width: 1000px; margin: 0 auto 20px; }
        #searchBar { 
            width: 100%; padding: 12px 20px; border-radius: 10px; border: 1px solid #30363d; 
            background: #0d1117; color: white; font-size: 1rem; box-sizing: border-box;
        }
        .dashboard { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; max-width: 1200px; margin: 0 auto; 
        }
        .card { 
            background: var(--card-bg); border: 1px solid #30363d; border-radius: 12px; 
            padding: 15px; position: relative; transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); }
        .name { font-size: 1.1rem; color: var(--accent); font-weight: 600; text-align: center; margin-bottom: 5px; }
        .status { font-size: 0.75rem; text-align: center; margin-bottom: 15px; font-weight: bold; }
        .online { color: var(--online); }
        .offline { color: var(--offline); }
        .item-list { border-top: 1px solid #30363d; padding-top: 10px; }
        .item-row { 
            display: flex; justify-content: space-between; background: rgba(255,255,255,0.03); 
            padding: 6px 12px; border-radius: 6px; margin-bottom: 5px; font-size: 0.9rem;
        }
        .item-val { color: var(--gold); font-weight: 600; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üìä JOOD FARM MONITOR</h1>
    </div>
    
    <div class="controls">
        <input type="text" id="searchBar" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô..." onkeyup="render()">
    </div>

    <div class="dashboard" id="display"></div>

    <script>
        const DB_URL = "https://jood-af2d8-default-rtdb.asia-southeast1.firebasedatabase.app/Players.json";
        let lastData = {};

        async function updateData() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                if (data) {
                    lastData = data;
                    render();
                }
            } catch (e) {
                console.error("Fetch Error:", e);
            }
        }

        function render() {
            const container = document.getElementById('display');
            const searchTxt = document.getElementById('searchBar').value.toLowerCase();
            const now = Math.floor(Date.now() / 1000);
            let html = "";

            for (let name in lastData) {
                if (!name.toLowerCase().includes(searchTxt)) continue;

                let items = lastData[name];
                let itemKeys = Object.keys(items);
                if (itemKeys.length === 0) continue;

                let lastUpdate = items[itemKeys[0]].Timestamp || 0;
                let isOnline = (now - lastUpdate) < 35;

                html += `
                <div class="card" style="opacity: ${isOnline ? 1 : 0.6}">
                    <div class="name">üë§ ${name}</div>
                    <div class="status ${isOnline ? 'online' : 'offline'}">
                        ${isOnline ? '‚óè ONLINE' : '‚óã OFFLINE'}
                    </div>
                    <div class="item-list">
                        ${Object.entries(items).map(([itemName, details]) => `
                            <div class="item-row">
                                <span>${itemName}</span>
                                <span class="item-val">${details.Amount}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            }
            container.innerHTML = html || '<p style="text-align:center; width:100%;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</p>';
        }

        updateData();
        setInterval(updateData, 5000);
    </script>
</body>
</html>
