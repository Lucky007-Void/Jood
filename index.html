<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOOD FARM</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;500;700&family=Kanit:wght@200;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --accent: #74b9ff;
            --green: #55efc4;
            --gold: #fab1a0;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Be Vietnam Pro', 'Kanit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--text-main);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .subtitle {
            text-align: center;
            color: var(--text-sub);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 50px;
        }

        #searchBar {
            width: 100%;
            padding: 14px 25px;
            border-radius: 15px;
            border: 2px solid transparent;
            background: var(--card-bg);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            box-shadow: var(--shadow);
            box-sizing: border-box;
        }

        #searchBar:focus {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            position: relative;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .name-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .status-badge {
            display: flex;
            align-items: center;
            font-size: 0.75rem;
            color: var(--green);
            font-weight: 500;
            background: rgba(85, 239, 196, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--green);
            border-radius: 50%;
            margin-right: 6px;
        }

        .item-list {
            margin-top: 25px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f1f2f6;
        }

        .item-row:last-child { border-bottom: none; }

        .item-label {
            color: var(--text-sub);
            font-weight: 400;
            font-size: 0.95rem;
        }

        .item-val {
            color: var(--text-main);
            font-weight: 600;
            background: #f1f2f6;
            padding: 2px 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #dcdde1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    </style>
</head>
<body>

    <h1>JOOD FARM</h1>
    <div class="subtitle">Live Inventory Tracking</div>
    
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search player name..." onkeyup="render()">
    </div>

    <div class="dashboard" id="display"></div>

    <script>
        const DB_URL = "https://jood-af2d8-default-rtdb.asia-southeast1.firebasedatabase.app/Players.json";
        
        const itemOrder = [
            "Race Reroll",
            "Trait Reroll",
            "Cid Sword",
            "Atomic Orb",
            "Anywhere Door",
            "Handcannon",
            "Holy Fragment",
            "Instakill Sword",
	        "Summon Orb"
        ];

        let lastData = {};

        async function update() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                if (data) {
                    lastData = data;
                    render();
                }
            } catch (e) { console.error("Connection Error:", e); }
        }

        function render() {
            const container = document.getElementById('display');
            const searchTxt = document.getElementById('searchBar').value.toLowerCase();
            const now = Math.floor(Date.now() / 1000);
            let html = "";

            for (let name in lastData) {
                if (!name.toLowerCase().includes(searchTxt)) continue;

                let items = lastData[name];
                let firstKey = Object.keys(items)[0];
                let lastTimestamp = items[firstKey].Timestamp;

                if (now - lastTimestamp > 30) continue; 

                html += `
                <div class="card">
                    <div class="name-container">
                        <div class="name">${name}</div>
                        <div class="status-badge">
                            <div class="online-dot"></div> Online
                        </div>
                    </div>
                    <div class="item-list">`;
                
                itemOrder.forEach(itemName => {
                    if (items[itemName]) {
                        html += `
                        <div class="item-row">
                            <span class="item-label">${itemName}</span>
                            <span class="item-val">${items[itemName].Amount}</span>
                        </div>`;
                    }
                });

                html += `</div></div>`;
            }
            container.innerHTML = html || '<div style="text-align:center; grid-column: 1/-1; color:#b2bec3;">Waiting for active players...</div>';
        }

        setInterval(update, 5000); 
        update();
    </script>
</body>
</html>
