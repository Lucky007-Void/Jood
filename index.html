<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOOD FARM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05070a;
            --panel: rgba(22, 27, 34, 0.7);
            --accent: #00d2ff;
            --gold: #f2ca28;
            --neon-blue: #00d2ff;
            --neon-green: #39ff14;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: radial-gradient(circle at top, #10141d 0%, var(--bg) 100%);
            color: #e6edf3;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            letter-spacing: 5px;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        #searchBar {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--panel);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #searchBar:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--panel);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--accent);
        }

        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .online-status {
            width: 10px;
            height: 10px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-green);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .item-list {
            margin-top: 20px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .item-label {
            color: #8b949e;
            font-weight: 300;
        }

        .item-val {
            color: var(--gold);
            font-weight: 600;
            text-shadow: 0 0 5px rgba(242, 202, 40, 0.3);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    </style>
</head>
<body>

    <h1>Dashboard</h1>
    
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="IDENTIFY PLAYER NAME..." onkeyup="render()">
    </div>

    <div class="dashboard" id="display"></div>

    <script>
        const DB_URL = "https://jood-af2d8-default-rtdb.asia-southeast1.firebasedatabase.app/Players.json";
        
        const itemOrder = [
            "Race Reroll",
            "Trait Reroll",
            "Cid Sword",
            "Atomic Orb",
            "Anywhere Door",
            "Handcannon",
            "Holy Fragment"
        ];

        let lastData = {};

        async function update() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                if (data) {
                    lastData = data;
                    render();
                }
            } catch (e) { console.error("Link Error:", e); }
        }

        function render() {
            const container = document.getElementById('display');
            const searchTxt = document.getElementById('searchBar').value.toLowerCase();
            const now = Math.floor(Date.now() / 1000);
            let html = "";

            for (let name in lastData) {
                if (!name.toLowerCase().includes(searchTxt)) continue;

                let items = lastData[name];
                let firstKey = Object.keys(items)[0];
                let lastTimestamp = items[firstKey].Timestamp;

                if (now - lastTimestamp > 30) continue; 

                html += `
                <div class="card">
                    <div class="name">
                        <span>${name.toUpperCase()}</span>
                        <div class="online-status"></div>
                    </div>
                    <div style="font-size: 0.7rem; color: var(--accent); margin-bottom: 15px;">ACTIVE CONNECTION</div>
                    <div class="item-list">`;
                
                itemOrder.forEach(itemName => {
                    if (items[itemName]) {
                        html += `
                        <div class="item-row">
                            <span class="item-label">${itemName}</span>
                            <span class="item-val">${items[itemName].Amount}</span>
                        </div>`;
                    }
                });

                html += `</div></div>`;
            }
            container.innerHTML = html || '<div style="text-align:center; grid-column: 1/-1; opacity:0.5;">NO ACTIVE DATA DETECTED</div>';
        }

        setInterval(update, 5000); 
        update();
    </script>
</body>
</html>
