<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOOD FARM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f5f7; /* สีพื้นหลังแบบ Apple Desktop */
            --card: #ffffff;
            --accent: #000000;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --online: #34c759; /* เขียวแบบ iOS */
        }

        body {
            font-family: 'Inter', 'Kanit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 60px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0;
        }

        .status-dot {
            display: inline-flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-top: 8px;
        }

        .status-dot::before {
            content: "";
            width: 8px; height: 8px;
            background: var(--online);
            border-radius: 50%;
            margin-right: 8px;
        }

        /* Search Bar แบบเนียนไปกับพื้นหลัง */
        .search-box {
            max-width: 450px;
            margin: 0 auto 50px;
        }

        #searchBar {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 18px;
            background: rgba(0,0,0,0.04);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.2s ease;
            text-align: center;
        }

        #searchBar:focus {
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            transform: translateY(-2px);
        }

        /* Card ดีไซน์เน้นขอบมนพิเศษและเงาแบบไฮเอนด์ */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--card);
            border-radius: 28px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02), 0 10px 40px rgba(0,0,0,0.04);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.01);
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
        }

        .player-head {
            margin-bottom: 24px;
        }

        .player-name {
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-label {
            color: var(--text-sub);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .item-val {
            font-weight: 600;
            font-size: 1rem;
            color: var(--accent);
            background: #f5f5f7;
            padding: 4px 12px;
            border-radius: 10px;
        }

        /* แถบสีข้างชื่อเพิ่มความเท่แบบ Minimal */
        .card-accent {
            width: 40px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            margin-bottom: 12px;
        }

        @media (max-width: 600px) {
            .dashboard { grid-template-columns: 1fr; }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>JOOD FARM</h1>
            <div class="status-dot">Network Active</div>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchBar" placeholder="Search player..." onkeyup="render()">
        </div>

        <div class="dashboard" id="display"></div>
    </div>

    <script>
        const DB_URL = "https://jood-af2d8-default-rtdb.asia-southeast1.firebasedatabase.app/Players.json";
        
        const itemOrder = [
            "Race Reroll", 
            "Trait Reroll", 
            "Cid Sword", 
            "Atomic Orb", 
            "Anywhere Door", 
            "Handcannon", 
            "Holy Fragment"
        ];

        let lastData = {};

        async function update() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                if (data) {
                    lastData = data;
                    render();
                }
            } catch (e) { console.error("Error:", e); }
        }

        function render() {
            const container = document.getElementById('display');
            const searchTxt = document.getElementById('searchBar').value.toLowerCase();
            const now = Math.floor(Date.now() / 1000);
            let html = "";

            for (let name in lastData) {
                if (!name.toLowerCase().includes(searchTxt)) continue;

                let items = lastData[name];
                let firstKey = Object.keys(items)[0];
                let lastTimestamp = items[firstKey].Timestamp;

                if (now - lastTimestamp > 30) continue; 

                html += `
                <div class="card">
                    <div class="card-accent"></div>
                    <div class="player-head">
                        <div class="player-name">${name}</div>
                    </div>
                    <div class="item-list">`;
                
                itemOrder.forEach(itemName => {
                    if (items[itemName]) {
                        html += `
                        <div class="item-row">
                            <span class="item-label">${itemName}</span>
                            <span class="item-val">${items[itemName].Amount}</span>
                        </div>`;
                    }
                });

                html += `</div></div>`;
            }
            container.innerHTML = html || '<div style="text-align:center; grid-column: 1/-1; opacity:0.3; margin-top:40px;">No signal detected</div>';
        }

        setInterval(update, 5000); 
        update();
    </script>
</body>
</html>
