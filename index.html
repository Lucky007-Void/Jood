<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOOD FARM</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;500;700&family=Kanit:wght@200;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --accent: #74b9ff;
            --green: #2ecc71;
            --status-green: #55efc4;
            --status-red: #ff7675;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Be Vietnam Pro', 'Kanit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        h1 { text-align: center; font-weight: 700; letter-spacing: -1px; margin-bottom: 10px; font-size: 2.2rem; }
        .subtitle { text-align: center; color: var(--text-sub); margin-bottom: 40px; font-weight: 300; }

        .search-container { max-width: 500px; margin: 0 auto 50px; }
        #searchBar {
            width: 100%; padding: 14px 25px; border-radius: 15px; border: 2px solid transparent;
            background: var(--card-bg); box-shadow: var(--shadow); outline: none; transition: 0.3s; box-sizing: border-box;
        }
        #searchBar:focus { border-color: var(--accent); transform: translateY(-2px); }

        .dashboard {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px; max-width: 1200px; margin: 0 auto;
        }

        .card { background: var(--card-bg); border-radius: 20px; padding: 25px; box-shadow: var(--shadow); transition: 0.3s; }
        
        .card.offline { opacity: 0.7; grayscale: 0.5; }

        .name-container {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 15px; border-bottom: 2px solid #f1f2f6; padding-bottom: 10px;
        }

        .name { font-size: 1.1rem; font-weight: 700; }

        .status-badge {
            display: flex; align-items: center; font-size: 0.7rem; font-weight: bold;
            padding: 4px 10px; border-radius: 20px;
        }
        .status-badge.online { color: var(--status-green); background: rgba(85, 239, 196, 0.1); }
        .status-badge.offline { color: var(--status-red); background: rgba(255, 118, 117, 0.1); }

        .dot { width: 7px; height: 7px; border-radius: 50%; margin-right: 5px; }
        .dot.online { background: var(--status-green); }
        .dot.offline { background: var(--status-red); }

        .item-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f8f9fa; }
        .item-label { color: var(--text-sub); font-size: 0.9rem; }
        .item-val { font-weight: 600; font-size: 0.95rem; }
        .diff-text { color: var(--green); margin-left: 6px; font-weight: 700; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #dcdde1; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>JOOD FARM</h1>
    <div class="subtitle">Live Inventory Tracker</div>
    
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search player name..." onkeyup="render()">
    </div>

    <div class="dashboard" id="display"></div>

    <script>
        const DB_URL = "https://jood-af2d8-default-rtdb.asia-southeast1.firebasedatabase.app/Players.json";
        
        const itemOrder = [
            "Race Reroll", 
            "Trait Reroll", 
            "Cid Sword", 
            "Atomic Orb", 
            "Anywhere Door", 
            "Handcannon", 
            "Holy Fragment"
        ];

        let lastData = {};
        let baselineValues = {}; 

        async function update() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                if (data) {
                    for (let pName in data) {
                        if (!baselineValues[pName]) baselineValues[pName] = {};
                        for (let itemName in data[pName]) {
                            let currentAmt = parseInt(data[pName][itemName].Amount) || 0;
                            if (baselineValues[pName][itemName] === undefined) {
                                baselineValues[pName][itemName] = currentAmt;
                            }
                        }
                    }
                    lastData = data;
                    render();
                }
            } catch (e) { console.error("Fetch Error:", e); }
        }

        function render() {
            const container = document.getElementById('display');
            const searchTxt = document.getElementById('searchBar').value.toLowerCase();
            const now = Math.floor(Date.now() / 1000);
            let html = "";

            const sortedPlayers = Object.keys(lastData).sort((a, b) => {
                const timeA = lastData[a][Object.keys(lastData[a])[0]].Timestamp;
                const timeB = lastData[b][Object.keys(lastData[b])[0]].Timestamp;
                return timeB - timeA;
            });

            for (let name of sortedPlayers) {
                if (!name.toLowerCase().includes(searchTxt)) continue;

                let items = lastData[name];
                let firstKey = Object.keys(items)[0];
                let lastTime = items[firstKey].Timestamp;

                const isOnline = (now - lastTime <= 15);
                const statusClass = isOnline ? 'online' : 'offline';
                const statusText = isOnline ? 'Online' : 'Offline';

                html += `
                <div class="card ${statusClass}">
                    <div class="name-container">
                        <div class="name">${name}</div>
                        <div class="status-badge ${statusClass}">
                            <div class="dot ${statusClass}"></div> ${statusText}
                        </div>
                    </div>
                    <div class="item-list">`;
                
                itemOrder.forEach(itemName => {
                    if (items[itemName]) {
                        const current = parseInt(items[itemName].Amount) || 0;
                        const base = baselineValues[name][itemName] || 0;
                        const diff = current - base;

                        html += `
                        <div class="item-row">
                            <span class="item-label">${itemName}</span>
                            <span class="item-val">
                                ${base} 
                                ${diff > 0 ? `<span class="diff-text">+ ${diff}</span>` : ''}
                            </span>
                        </div>`;
                    }
                });

                html += `</div></div>`;
            }
            container.innerHTML = html || '<div style="text-align:center; grid-column: 1/-1; color:#b2bec3;">No players found...</div>';
        }

        setInterval(update, 5000); 
        update();
    </script>
</body>
</html>
