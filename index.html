<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Inventory Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header h1 { font-size: 2.5rem; margin: 0; }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .account-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
        }

        .account-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .acc-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .acc-name { color: var(--primary); font-weight: 700; font-size: 1.2rem; }
        
        .status-dot {
            width: 10px; height: 10px; background: #22c55e;
            border-radius: 50%; box-shadow: 0 0 10px #22c55e;
        }

        .item-list { list-style: none; padding: 0; margin: 0; }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .item-name { color: #cbd5e1; }
        .item-amount { color: #fbbf24; font-weight: bold; }

        .footer-info {
            font-size: 0.7rem;
            color: #64748b;
            margin-top: 15px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fa-solid fa-layer-group"></i> INVENTORY MONITOR</h1>
        <p style="color: #64748b;">ระบบติดตามไอเทมรหัสฟาร์มแบบเรียลไทม์</p>
    </div>

    <div class="dashboard" id="main-display">
        </div>

    <script>
        // *** แก้ไขตรงนี้: ใส่ URL Firebase ของคุณ ***
        const FIREBASE_JSON_URL = "https://your-project-id.firebaseio.com/Players.json";

        async function fetchDatabase() {
            try {
                const response = await fetch(FIREBASE_JSON_URL);
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function renderDashboard(allPlayers) {
            const container = document.getElementById('main-display');
            if (!allPlayers) {
                container.innerHTML = "<p style='text-align:center; width:100%;'>รอการเชื่อมต่อจากตัวรัน...</p>";
                return;
            }

            let html = "";
            for (let name in allPlayers) {
                let items = allPlayers[name];
                let lastTime = "00:00:00";
                
                let itemRows = "";
                for (let itemName in items) {
                    itemRows += `
                        <li class="item-row">
                            <span class="item-name">${itemName}</span>
                            <span class="item-amount">${items[itemName].Amount}</span>
                        </li>
                    `;
                    lastTime = items[itemName].LastUpdate; // ดึงเวลาล่าสุด
                }

                html += `
                    <div class="account-card">
                        <div class="acc-header">
                            <span class="acc-name"><i class="fa-solid fa-user-circle"></i> ${name}</span>
                            <div class="status-dot"></div>
                        </div>
                        <ul class="item-list">
                            ${itemRows}
                        </ul>
                        <div class="footer-info">อัปเดตล่าสุด: ${lastTime}</div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        setInterval(fetchDatabase, 5000);
        fetchDatabase(); // รันครั้งแรกทันที
    </script>
</body>
</html>
