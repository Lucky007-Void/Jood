<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Farm Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Kanit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .player-card {
            background: #1e293b;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .player-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #38bdf8;
            margin-bottom: 15px;
            border-bottom: 2px solid #334155;
            padding-bottom: 10px;
            text-align: center;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            background: #0f172a;
            margin-bottom: 8px;
            padding: 10px 15px;
            border-radius: 8px;
        }
        .item-name { color: #94a3b8; }
        .item-amount { color: #fbbf24; font-weight: bold; }
        .time {
            font-size: 0.7rem;
            color: #475569;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 40px;">üõí ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÑ‡∏≠‡πÄ‡∏ó‡∏°‡πÅ‡∏¢‡∏Å‡∏ï‡∏≤‡∏°‡∏£‡∏´‡∏±‡∏™</h1>

    <div class="dashboard" id="display">
        <p>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Firebase...</p>
    </div>

    <script>
        // *** ‡πÉ‡∏™‡πà URL Firebase ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ (‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ .json ‡∏ï‡πà‡∏≠‡∏ó‡πâ‡∏≤‡∏¢) ***
        const DB_URL = "https://your-project-id.firebaseio.com/Players.json";

        async function update() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                const container = document.getElementById('display');
                
                if (!data) return;

                let html = "";
                for (let user in data) {
                    html += `<div class="player-card">
                                <div class="player-name">üë§ ${user}</div>`;
                    
                    let lastTime = "";
                    for (let itemName in data[user]) {
                        let info = data[user][itemName];
                        html += `
                            <div class="item-row">
                                <span class="item-name">${itemName}</span>
                                <span class="item-amount">x${info.Amount}</span>
                            </div>
                        `;
                        lastTime = info.LastUpdate;
                    }
                    
                    html += `<div class="time">Update: ${lastTime}</div></div>`;
                }
                container.innerHTML = html;
            } catch (e) { console.error(e); }
        }

        setInterval(update, 5000);
        update();
    </script>
</body>
</html>
