<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOOD SYSTEM | STREET VERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Kanit:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --panel: #0d0d0d;
            --accent: #ff0055;
            --neon-blue: #00f3ff;
            --neon-green: #00ff41;
            --gold: #f2ca28;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg);
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                              linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%; /* เอฟเฟกต์เส้น Scanline */
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .header-box {
            text-align: left;
            border-left: 10px solid var(--accent);
            padding-left: 20px;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Kanit', sans-serif;
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            font-style: italic;
            line-height: 0.9;
            color: #fff;
            text-shadow: 4px 4px var(--accent), -2px -2px var(--neon-blue);
        }

        .sub-title {
            color: var(--neon-blue);
            font-size: 1rem;
            font-weight: bold;
        }

        .search-container {
            margin-bottom: 30px;
        }

        #searchBar {
            width: 100%;
            max-width: 400px;
            background: transparent;
            border: 2px solid #333;
            padding: 10px;
            color: var(--neon-green);
            font-family: 'Space Mono', monospace;
            outline: none;
            transition: 0.2s;
        }

        #searchBar:focus {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--panel);
            border: 2px solid #1a1a1a;
            padding: 20px;
            position: relative;
            transition: 0.1s;
        }

        .card:hover {
            border-color: var(--accent);
            transform: skewX(-2deg); /* บิดนิดๆ ให้ดูเฟี้ยว */
        }

        .card-header {
            border-bottom: 2px dashed #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-name {
            font-weight: 700;
            color: var(--neon-blue);
            font-size: 1.2rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .item-label { color: #666; }
        .item-val { color: var(--gold); font-weight: bold; }

        .glitch-text {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 red, -2px 0 blue; }
            50% { text-shadow: -2px 0 red, 2px 0 blue; }
            100% { text-shadow: 2px 0 red, -2px 0 blue; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="header-box">
        <div class="sub-title">// SYSTEM STATUS: RUNNING</div>
        <h1 class="glitch-text">JOOD SYSTEM</h1>
        <div style="font-size: 0.8rem; opacity: 0.6;">built by jood-dev-v2 / 2026</div>
    </div>
    
    <div class="search-container">
        <span style="color: var(--accent);">></span> 
        <input type="text" id="searchBar" placeholder="root@user: search_player_name" onkeyup="render()">
    </div>

    <div class="dashboard" id="display"></div>

    <script>
        const DB_URL = "https://jood-af2d8-default-rtdb.asia-southeast1.firebasedatabase.app/Players.json";
        
        const itemOrder = [
            "Race Reroll", "Trait Reroll", "Cid Sword", 
            "Atomic Orb", "Anywhere Door", "Handcannon", "Holy Fragment"
        ];

        let lastData = {};

        async function update() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                if (data) {
                    lastData = data;
                    render();
                }
            } catch (e) { console.error("CRITICAL ERROR:", e); }
        }

        function render() {
            const container = document.getElementById('display');
            const searchTxt = document.getElementById('searchBar').value.toLowerCase();
            const now = Math.floor(Date.now() / 1000);
            let html = "";

            for (let name in lastData) {
                if (!name.toLowerCase().includes(searchTxt)) continue;

                let items = lastData[name];
                let firstKey = Object.keys(items)[0];
                let lastTimestamp = items[firstKey].Timestamp;

                if (now - lastTimestamp > 30) continue; 

                html += `
                <div class="card">
                    <div class="card-header">
                        <div class="player-name">${name.toUpperCase()}</div>
                        <div class="status-dot"></div>
                    </div>
                    <div class="item-list">`;
                
                itemOrder.forEach(itemName => {
                    if (items[itemName]) {
                        html += `
                        <div class="item-row">
                            <span class="item-label">${itemName}_</span>
                            <span class="item-val">${items[itemName].Amount}</span>
                        </div>`;
                    }
                });

                html += `</div></div>`;
            }
            container.innerHTML = html || '<div style="color:red;">[!] NO DATA FOUND IN DATABASE</div>';
        }

        setInterval(update, 5000); 
        update();
    </script>
</body>
</html>
