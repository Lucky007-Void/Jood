<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Account Inventory Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #0d1117; color: #c9d1d9; padding: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 20px; }
        .name { font-size: 1.4rem; color: #58a6ff; border-bottom: 2px solid #30363d; margin-bottom: 15px; padding-bottom: 5px; text-align: center; }
        .item { display: flex; justify-content: space-between; padding: 8px 12px; background: rgba(255,255,255,0.03); border-radius: 6px; margin-bottom: 8px; }
        .item-label { color: #8b949e; }
        .item-val { color: #f2ca28; font-weight: bold; }
        .update { font-size: 0.7rem; color: #484f58; text-align: right; margin-top: 10px; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">üìä Multi-Account Inventory</h1>
    <div class="grid" id="display">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>

    <script>
        const DB_URL = "https://your-project-id.firebaseio.com/Players.json";

        async function update() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                const container = document.getElementById('display');
                if (!data) return;

                let html = "";
                for (let user in data) {
                    html += `<div class="card"><div class="name">üë§ ${user}</div>`;
                    let lastTime = "";
                    for (let item in data[user]) {
                        html += `
                            <div class="item">
                                <span class="item-label">${item}</span>
                                <span class="item-val">${data[user][item].Amount}</span>
                            </div>`;
                        lastTime = data[user][item].LastUpdate;
                    }
                    html += `<div class="update">‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï: ${lastTime}</div></div>`;
                }
                container.innerHTML = html;
            } catch (e) { console.error(e); }
        }
        setInterval(update, 5000); update();
    </script>
</body>
</html>
