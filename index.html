<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Jood Farm Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0e14; --card-bg: #161b22; --accent: #58a6ff; --gold: #f2ca28; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); color: #c9d1d9; padding: 20px; }
        
        .controls { max-width: 1000px; margin: 0 auto 20px; display: flex; gap: 10px; }
        #searchBar { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: white; font-size: 1rem; }
        
        .dashboard { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1000px; margin: 0 auto; }
        .card { background: var(--card-bg); border: 1px solid #30363d; border-radius: 12px; padding: 20px; transition: 0.3s; }
        .name { font-size: 1.2rem; color: var(--accent); font-weight: 600; border-bottom: 2px solid #30363d; margin-bottom: 12px; padding-bottom: 8px; text-align: center; }
        .item-row { display: flex; justify-content: space-between; background: rgba(255,255,255,0.03); padding: 8px 12px; border-radius: 6px; margin-bottom: 6px; }
        .item-val { color: var(--gold); font-weight: bold; }
        .offline-badge { color: #ff7b72; font-size: 0.8rem; display: none; text-align: center; }
    </style>
</head>
<body>

    <h1 style="text-align:center;">ðŸ“Š LIVE MULTI-MONITOR</h1>
    
    <div class="controls">
        <input type="text" id="searchBar" placeholder="ðŸ” à¸„à¹‰à¸™à¸«à¸²à¸Šà¸·à¹ˆà¸­à¸œà¸¹à¹‰à¹€à¸¥à¹ˆà¸™..." onkeyup="filterPlayers()">
    </div>

    <div class="dashboard" id="display"></div>

    <script>
        const DB_URL = "https://jood-af2d8-default-rtdb.asia-southeast1.firebasedatabase.app/Players.json";
        let lastData = {};

        async function update() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                if (!data) return;
                lastData = data;
                render();
            } catch (e) { console.error(e); }
        }

        function render() {
            const container = document.getElementById('display');
            const searchTxt = document.getElementById('searchBar').value.toLowerCase();
            const now = Math.floor(Date.now() / 1000);
            let html = "";

            for (let name in lastData) {
                if (!name.toLowerCase().includes(searchTxt)) continue;

                let items = lastData[name];
                let firstItemKey = Object.keys(items)[0];
                let lastTimestamp = items[firstItemKey].Timestamp;

                if (now - lastTimestamp > 30) {
                    continue; 
                }

                html += `<div class="card" id="card-${name}">
                            <div class="name">ðŸ‘¤ ${name}</div>`;
                for (let itemName in items) {
                    html += `
                    <div class="item-row">
                        <span class="item-label">${itemName}</span>
                        <span class="item-val">${items[itemName].Amount}</span>
                    </div>`;
                }
                html += `</div>`;
            }
            container.innerHTML = html;
        }

        function filterPlayers() { render(); }
        setInterval(update, 5000); 
        setInterval(render, 5000); 
        update();
    </script>
</body>
</html>
